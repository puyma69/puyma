<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,">
  <title>Puyma</title>
  <meta name="googlebot" content="noindex">
  <meta name="robots" content="noindex">

  <style>
    :root {
      --bodyMargin: 32px;
      --mainColor: #D1B7E5;
    }

    @font-face {
      font-family: 'Inter Black';
      src: url(./assets/inter-black.woff2);
    }

    body {
      margin: 0px;
      padding: 0px;
      height: calc(100vh - (2 * var(--bodyMargin)));
      width: calc(100vw - (2* var(--bodyMargin)));
      background-color: white;
      border: var(--bodyMargin) solid var(--mainColor);
    }

    .c {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      row-gap: 0px;
      column-gap: 40px;
      padding-top: 4vw;
      padding-left: max(var(--bodyMargin), 6vw);
      padding-right: max(var(--bodyMargin), 6vw);
      text-align: center;
      text-transform: lowercase;
    }

    .f {
      font-family: 'Inter Black', 'Segoe UI', 'SF Pro Display', sans-serif;
      font-size: clamp(60px, 9vw, 150px);
      color: var(--mainColor);
      margin: 0px;
      letter-spacing: 0px;
      line-height: normal;
    }

    .f::selection {
      color: white;
      background-color: var(--mainColor);
    }

    .f.red {
      color: #A90A2E;
    }
  </style>
</head>

<body>
  <div class="c">
    <h2 class="f">tools</h2>
    <h2 class="f red">scala</h2>
    <h2 class="f">projects</h2>
    <h2 class="f">movies</h2>
  </div>

</body>

</html>
