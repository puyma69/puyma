<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./favicon.png">
  <title>Nina Produccions</title>

  <style>
    :root {
      --bodyMargin: 16px;
      --ninaSize: 52pt;
      --mainColor: #D1B7E5;
    }

    body {
      margin: 0px;
      padding: 0px;
      min-height: calc(100vh - (2 * var(--bodyMargin)));
      min-width: calc(100vw - (2* var(--bodyMargin)));
      background-color: white;
      border: 16px solid var(--mainColor);
    }

    nav {
      display: flex;
      padding: 0px 0px 32px 0px;
      background-color: white;
    }

    nav>p {
      color: var(--mainColor);
      font-family: 'Syne';
      font-weight: 900;
      font-size: var(--ninaSize);
      letter-spacing: calc(0.08 * var(--ninaSize));
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>

<body>
  <nav>
    <p>Nina</p>
  </nav>
</body>

</html>
