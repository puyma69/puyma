<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./favicon.png">
  <title>Puyma</title>
  <meta name="googlebot" content="noindex">
  <meta name="robots" content="noindex">

  <style>
    :root {
      --bodyMargin: 32px;
      --ninaSize: 52pt;
      --mainColor: #D1B7E5;
    }

    @font-face {
      font-family: 'Inter Bold';
      src: url(./inter-bold.woff2);
    }

    body {
      margin: 0px;
      padding: 0px;
      height: calc(100vh - (2 * var(--bodyMargin)));
      width: calc(100vw - (2* var(--bodyMargin)));
      background-color: white;
      border: var(--bodyMargin) solid var(--mainColor);
    }

    .c {
      display: flex;
      flex-direction: column;
      width: calc(100vw - var(--bodyMargin)*2);
      height: calc(100vh - var(--bodyMargin)*2);
      justify-content: space-evenly;
      text-align: center;
      text-transform: uppercase;
    }

    .f {
      font-family: 'Inter', sans-serif;
      font-weight: 800;
      color: var(--mainColor);
      margin: 0px;
      letter-spacing: 0.02vw;
    }

    .f::selection {
      color: white;
      background-color: var(--mainColor);
    }
  </style>
</head>

<body>
  <div class="c">
    <div>
      <h1 class="f">Puyma</h1>
      <h2 class="f">...</h2>
    </div>
  </div>
</body>

</html>
